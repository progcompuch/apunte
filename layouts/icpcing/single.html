<style>
  /* ✅ Ensures first column (nickname) has a fixed width */
.table th:first-child,
.table td:first-child {
    width: 300px; /* Adjust the width as needed */
    overflow: hidden;
    text-overflow: ellipsis; /* Adds "..." for long nicknames */
}

/* ✅ Ensures table remains centered */
.table {
  width: 100%;
  max-width: 1100px;
  margin: 0 auto;
  table-layout: auto;
}

/* ✅ Ensures that text in all table cells is centered */

.table tbody tr:nth-child(odd) {
  background-color: #f9f9f9;
}
.table tbody tr:hover {
  background-color: #eef;
}

.table th,
.table td {
  text-align: center;
  vertical-align: middle;
}
.table th {
  font-weight: bold;
}


td {
vertical-align: middle;
}

td:nth-child(2) {
font-size: 18px;
color: gold;
}

</style>
