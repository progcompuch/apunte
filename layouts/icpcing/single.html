{{ define "main" }}
<style>
  /* ✅ Ensures first column (nickname) has a fixed width */
.table th:first-child,
.table td:first-child {
    width: 250px; /* Adjust the width as needed */
    overflow: hidden;
    text-overflow: ellipsis; /* Adds "..." for long nicknames */
}

/* ✅ Ensures table remains centered */
.table {
  width: 100%;
  max-width: 1100px;
  margin: 0 auto;
  table-layout: auto;
}

/* ✅ Ensures that text in all table cells is centered */

.table tbody tr:nth-child(odd) {
  background-color: #f9f9f9;
}
.table tbody tr:hover {
  background-color: #eef;
}

.table th,
.table td {
  text-align: center;
  vertical-align: middle;
}
.table th {
  font-weight: bold;
}

.tippy-box .tippy-content {
  max-height: 300px;
  overflow-y: auto;
}

td {
vertical-align: middle;
}

td:nth-child(2) {
font-size: 18px;
color: gold;
}

.tippy-box .rating-blue {
    color: #4ea4f5 !important;
}
.tippy-box .rating-purple {
    color: #c084fc !important;
}
.tippy-box .rating-green {
    color: #5efb8f !important;
}

.tippy-box .rating-red {
    color: #ff6b6b !important;
}

.user-filter-wrap {
  width: 100%;
  max-width: 1100px;
  margin: 0 auto 12px;
}
#user-filter-chips {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  justify-content: flex-start;
}
.chip {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 2px 10px;
  border-radius: 9999px;
  border: 1px solid #ccc;
  background: #fafafa;
  font-size: 14px;
  line-height: 22px;
}
.chip button {
  border: 0;
  background: transparent;
  padding: 0 2px;
  cursor: pointer;
  font-size: 16px;
  line-height: 1;
}

#user-filter-input {
  color: #1a1a1a;           /* darker text */
}

/* Placeholder text */
#user-filter-input::placeholder {
  color: #9ca3af;           /* lighter gray */
  opacity: 1;               /* override Safari/Firefox fading */
}

/* (Optional) vendor fallbacks */
#user-filter-input::-webkit-input-placeholder { color: #9ca3af; }
#user-filter-input::-ms-input-placeholder      { color: #9ca3af; }

/* Optional: make placeholder a tad lighter on focus */
#user-filter-input:focus::placeholder { color: #b0b7c3; }

/* Optional: dark mode */
@media (prefers-color-scheme: dark) {
  #user-filter-input { color: #e5e7eb; }
  #user-filter-input::placeholder { color: #6b7280; }
}

</style>
<link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
<div class="container-fluid row justify-content-center text-center">
  <h1>{{ .Title }}</h1>
  
  <div id="dummy-styles" style="display: none;">
    <span class="rating-red">Dummy</span>
    <span class="rating-blue">Dummy</span>
    <span class="rating-green">Dummy</span>
    <span class="rating-orange">Dummy</span>
    <span class="rating-purple">Dummy</span>
    <span class="rating-gray">Dummy</span>
    <span class="rating-cyan">Dummy</span>
    <span class="rating-black">Dummy</span>
  </div>

  <div class="input-group mb-2">
    <span class="input-group-text">Usuarios</span>
    <input
      type="text"
      id="user-filter-input"
      class="form-control"
      placeholder="m1tu,vivivi,dariasc;CharlesLakes es para buscar todas donde estén (m1tu, vivivi, dariasc) o CharlesLakes">
    <button id="user-filter-search" type="button" class="btn btn-primary">Buscar</button>
    <button id="user-filter-clear"  type="button" class="btn btn-outline-secondary">Limpiar</button>
  </div>
  <div id="user-filter-chips"></div>
  <input type="hidden" id="user-filter-value" name="userFilterValue" value="">
  
  <div class="table-responsive">
  <div class="ratings-container flex-nowrap" id="standings-tables-container">
      <div class="d-flex">
      <table class="table table-sm table-bordered codeforces-table mx-2" id="codeforces-gyms-sim">
        <thead>
            <tr>
                <th>Contest</th>
                <th>Dificultad</th>
                <th>Simulaciones PDA 2025</th>
                <th>Simulaciones Chilenas 2025</th>
                <th>Temporada</th>
                <th>Duración</th>
            </tr>
              <tr>
              <th></th>
              <th></th>
              <th>
                <button id="sort-pda" type="button" class="btn btn-sm btn-outline-secondary">↓ Ordenar</button>
              </th>
              <th>
                <button id="sort-chilean" type="button" class="btn btn-sm btn-outline-secondary">↓ Ordenar</button>
              </th>
              <th></th>
              <th>
                <input type="number" id="filter-duration-min" placeholder="Min" step="0.5" style="width: 60px; margin-right: 4px;">
                <input type="number" id="filter-duration-max" placeholder="Max" step="0.5" style="width: 60px;">
              </th>
            </tr>
        </thead>
        <tbody id="codeforces-gyms-sim-tbody">

        </tbody>
      </table>
    </div>
  </div>  
  </div>
</div>
{{ end }}
