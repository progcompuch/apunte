{{ define "main" }}
<style>
  /* ✅ Ensures first column (nickname) has a fixed width */
.table th:first-child,
.table td:first-child {
    width: 250px; /* Adjust the width as needed */
    overflow: hidden;
    text-overflow: ellipsis; /* Adds "..." for long nicknames */
}

/* ✅ Ensures table remains centered */
.table {
  width: 100%;
  max-width: 1100px;
  margin: 0 auto;
  table-layout: auto;
}

/* ✅ Ensures that text in all table cells is centered */

.table tbody tr:nth-child(odd) {
  background-color: #f9f9f9;
}
.table tbody tr:hover {
  background-color: #eef;
}

.table th,
.table td {
  text-align: center;
  vertical-align: middle;
}
.table th {
  font-weight: bold;
}

.tippy-box .tippy-content {
  max-height: 300px;
  overflow-y: auto;
}

td {
vertical-align: middle;
}

td:nth-child(2) {
font-size: 18px;
color: gold;
}

.tippy-box .rating-blue {
    color: #4ea4f5 !important;
}
.tippy-box .rating-purple {
    color: #c084fc !important;
}
.tippy-box .rating-green {
    color: #5efb8f !important;
}

.tippy-box .rating-red {
    color: #ff6b6b !important;
}

</style>
<link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
