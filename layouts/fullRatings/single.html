{{ define "main" }}
<style>
  /* ✅ Ensures first column (nickname) has a fixed width */
.table th:first-child,
.table td:first-child {
    width: 200px; /* Adjust the width as needed */
    white-space: nowrap; /* Prevents text from wrapping */
    overflow: hidden;
    text-overflow: ellipsis; /* Adds "..." for long nicknames */
}

/* ✅ Ensures table remains centered */
.table {
    table-layout: fixed; /* Ensures column widths stay fixed */
    width: auto;
}

/* ✅ Ensures that text in all table cells is centered */
.table th,
.table td {
    text-align: center;
    vertical-align: middle;
}

</style>
<div class="container-fluid row justify-content-center text-center">
  <h1>{{ .Title }}</h1>
  
  <div class="dropdown">

    <button class="btn btn-secondary dropdown-toggle" type="button" id="universityDropdown" data-bs-toggle="dropdown" aria-expanded="false">
      Filtrar por universidad
    </button>
    <ul class="dropdown-menu" id="university-filter">
      {{ $universities := .Site.Params.universities }}
      {{ range $universities }}
        <li>
          <label class="dropdown-item">
            <img src="/images/universities/{{ . }}.png" alt="{{ . }}" class="university-logo"> 
            {{ . }} <input type="checkbox" value="{{ . }}" checked>
          </label>
        </li>
      {{ end }}
    </ul>
  </div>

  <div class="filters">
    <label>
        <input type="checkbox" id="filter-femeligible"> Mostrar solo elegibles para equipo femenino
    </label>
    <p></p>
    <label>
        <input type="checkbox" id="filter-icpc"> Mostrar solo ICPC elegibles
    </label>
</div>
  
  <div class="table-responsive">
  <div class="ratings-container flex-nowrap" id="standings-tables-container">
      <div class="d-flex">
      <table class="table table-sm table-bordered codeforces-table mx-2" id="codeforces-standings">
        <thead>
          <tr>
            <th></th>
            <th><span style="font-weight: bold;">U</span></th>
            <th><span class="rating-3000"><span class="rating-red">C</span>odeforces <span class="rating-red">R</span>ating</span></th>
          </tr>
        </thead>
        <tbody id="codeforces-tbody">

        </tbody>
      </table>
    <table class="table table-sm table-bordered codeforces-table mx-2" id="atcoder-standings">
      <thead>
        <tr>
          <th></th>
          <th><span style="font-weight: bold;">U</span></th>
          <th><span class="rating-3000"><span class="rating-red">A</span>tCoder <span class="rating-red">R</span>ating</span></th>
        </tr>
      </thead>
      <tbody id="atcoder-tbody">

      </tbody>
    </table>
    <table class="table table-sm table-bordered codeforces-table mx-2" id="leetcode-standings">
      <thead>
        <tr>
          <th></th>
          <th><span style="font-weight: bold;">U</span></th>
          <th><span class="rating-3000"><span class="rating-red">l</span>eetcode <span class="rating-red">R</span>ating</span></th>
        </tr>
      </thead>
      <tbody id="leetcode-tbody">

      </tbody>
    </table>
    </div>
  </div>  
  </div>
</div>
{{ end }}
